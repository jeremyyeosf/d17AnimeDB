<h1>Your Search Results</h1>

<div class="row">
    <div class="col">
        <h4><code>{{ q }}</code> / {{ genre }}</h4>
    </div>
</div>
<!-- {{ resultsDisplay }} -->

<table>
    <h5>Titles found:</h5>
    <tr *ngFor="let r of resultsDisplay">
        <td>
            {{ r.title }}
        </td>
    </tr>
</table>







<i class="fas fa-home" [routerLink]="['/searchlist']">Home</i>
